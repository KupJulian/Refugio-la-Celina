        content="la pagina esta dedicada a que los aspirantes para posibles adopciones nos dejens sus datos para que los podamos contactar para pactar y concretar una adopcion responsable">

    <meta name="keywords" content="formulario, ubicacion, posible-adopcion, datos-contacto">

    <meta name="author" content="">

<body class="body">
    <header class="header">

        <a href="../index.html">
            <img src="../multimedia/WhatsApp Image 2025-04-08 at 15.58.30.jpeg" alt="Logo" class="logo">
        </a>

        <nav class="nav">
            <ul>
                <li>
                    <a href="conocenos.html">Conocenos</a>

            </ul>
        </nav>

    <main>
        <h1>Refugio la Celina</h1>


        <section class="contenedor">
            <h2>Dejanos tus datos si estas interesado en una adopcion responsable</h2>

            <form>
                <ul>
                    <li>
                        <label for="">Nombre</label>
                        <input type="text" name="Nombre" id="">
                    </li>

                    <li>
                        <label for="">Apellido</label>
                        <input type="text" name="Apellido" id="">
                    </li>

                    <li>
                        <label for="">Telefono</label>
                        <input type="text" name="Telefono" id="">
                    </li>

                    <li>
                        <label for="">Correo electronico</label>
                        <input type="text" name="Mail" id="">
                    </li>

                    <li>
                        <label for="">Partido/Localidad</label>
                        <input type="text" name="Partido/Localidad" id="">
                    </li>

                    <li>
                        <label for="">Direccion</label>
                        <input type="text" name="Direccion" id="">
                    </li>
                </ul>
            </form>

            <button>
                Enviar
            </button>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6807.853435036187!2d-58.84012352795992!3d-34.82256070849025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bce8b13fa32deb%3A0xfcc334107b336931!2sAcceso%20Zabala%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1747249411722!5m2!1ses-419!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer class="footer">
        <h4>Derechos reservados</h4>
        <h4>
            <img src="../multimedia/facebook.png" alt="facebook" class="redes">
        </h4>
        <h4>
            <img src="../multimedia/instagram.png" alt="instagram" class="redes">
        </h4>
        <h4>
            <img src="../multimedia/logotipos.png" alt="Twitter" class="redes">
        </h4>
